<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Palindrome Checker</title>

</head>

<body
    class="bg-gradient-to-br from-lime-100 to-teal-950 bg-cover w-full h-screen text-center flex flex-col items-center">
    <div class="header">
        <h1>Palindrome Checker</h1>
    </div>
    <div
        class="main-box w-4/12 h-6/12 flex flex-col justify-center items-center p-8 m-12 rounded shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)] bg-gradient-to-b from-green-300 to-green-800">

        <input type="text" id="text-input" class="w-96 h-[50px] bg-white rounded">
        <button type="submit" id="check-btn" onclick="isValid()"
            class="m-4 w-48 h-16 bg-sky-900 text-white font-bold border-2 border-solid border-sky-950">Check</button>


        <div id="result"
            class="min-h-[50px] min-w-[400px] bg-white bg-opacity-50 font-medium text-2xl flex justify-center items-center align-middle">

        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
